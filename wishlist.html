<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wishlist ‚Äì FJ.Store</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Poppins, sans-serif;
        background: url("latarbelakang.jpg") center/cover no-repeat fixed;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.45);
        z-index: -1;
    }

    header {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: 700;
        color: #fff;
        border-bottom: 1px solid rgba(255,255,255,0.3);
        animation: fadeIn 0.6s ease-out;
        position: relative;
    }

    /* WISHLIST COUNTER REALTIME (AKTIF SETELAH TOKO.HTML DISAMBUNGKAN) */
    #wishlistCounter {
        position: absolute;
        right: 25px;
        top: 18px;
        background: #ff2d55;
        padding: 6px 10px;
        border-radius: 50px;
        font-size: 14px;
        color: white;
        box-shadow: 0 0 12px rgba(255,0,80,0.7);
        animation: fadeIn 0.5s ease-out;
    }

    .wishlist-container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
        animation: fadeUp 0.7s ease-out;
    }

    /* CARD */
    .wishlist-card {
        background: rgba(255,255,255,0.15);
        border: 1px solid rgba(255,255,255,0.25);
        backdrop-filter: blur(8px);
        border-radius: 16px;
        padding: 15px;
        text-align: center;
        color: white;
        box-shadow: 0 4px 25px rgba(0,0,0,0.25);
        transition: 0.3s;
        position: relative;
        animation: popIn 0.5s ease-out;
    }
    .wishlist-card:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 32px rgba(0,0,0,0.35);
        background: rgba(255,255,255,0.25);
    }

    .wishlist-card img {
        width: 100%;
        height: 220px;
        object-fit: cover;
        border-radius: 12px;
        margin-bottom: 10px;
    }

    .product-name {
        font-size: 18px;
        font-weight: 600;
        margin: 5px 0;
        text-shadow: 1px 1px 3px #000;
    }

    .product-price {
        color: #ffe066;
        font-size: 16px;
        margin-bottom: 10px;
        font-weight: 600;
    }

    /* DELETE BUTTON + HEART BREAK ANIMATION */
    .remove-btn {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff2d55, #ff005e);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }
    .remove-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(255,0,80,0.5);
    }

    .heart-break {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 28px;
        animation: breakHeart 0.7s ease forwards;
    }

    @keyframes breakHeart {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.4); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
    }

    /* TOMBOL LIHAT DETAIL */
    .detail-btn {
        margin-top: 10px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #0099ff, #0064ff);
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.25s;
    }
    .detail-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,120,255,0.5);
    }

    /* EMPTY STATE MASKOT LUCU */
    .empty {
        text-align: center;
        margin-top: 50px;
        font-size: 22px;
        font-weight: 600;
        color: #fff;
        animation: fadeUp 0.8s ease-out;
    }
    .empty img {
        width: 180px;
        animation: floatMaskot 2.6s infinite ease-in-out;
    }
    @keyframes floatMaskot {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    /* POPUP NOTIFIKASI */
    #notif {
        position: fixed;
        top: 20px;
        right: -300px;
        background: rgba(255,255,255,0.2);
        padding: 14px 20px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        color: white;
        font-weight: 600;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        transition: 0.4s;
        z-index: 9999;
    }
    #notif.show {
        right: 20px;
    }

    /* ANIMATIONS */
    @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    @keyframes fadeUp { from { opacity:0; transform:translateY(20px);} to { opacity:1; transform:none;} }
    @keyframes popIn { 0%{opacity:0;transform:scale(0.85);} 100%{opacity:1;transform:scale(1);} }

</style>
</head>

<body>

<header>
    Wishlist Saya ‚ù§Ô∏è
    <span id="wishlistCounter">0</span>
</header>

<div id="wishlistContainer" class="wishlist-container"></div>

<div id="emptyMessage" class="empty" style="display:none;">
    <img src="maskot.png" alt="Maskot Lucu">
    <br>Wishlist kamu masih kosong üò¢<br>Tambahkan produk dari halaman toko!
</div>

<!-- NOTIFIKASI -->
<div id="notif"></div>

<script>
/* ---------------- WISHLIST BASE FUNCTION (PUNYA KAMU) ---------------- */
function getWishlist() {
    return JSON.parse(localStorage.getItem("wishlist")) || [];
}
function saveWishlist(list) {
    localStorage.setItem("wishlist", JSON.stringify(list));
}
function removeWishlist(id) {
    let wishlist = getWishlist();
    wishlist = wishlist.filter(item => item.id !== id);
    saveWishlist(wishlist);
    showNotif("Dihapus dari wishlist üíî");
    heartBreakAnimation(id);
    setTimeout(loadWishlist, 500);
}
function heartBreakAnimation(id) {
    const card = document.querySelector(`.card-${id}`);
    if (card) {
        const heart = document.createElement("div");
        heart.className = "heart-break";
        heart.innerHTML = "üíî";
        card.appendChild(heart);
    }
}

/* ---------------- LOAD WISHLIST ---------------- */
async function loadWishlist() {
    const container = document.getElementById("wishlistContainer");
    const emptyMsg = document.getElementById("emptyMessage");

    const res = await fetch("products.json");
    const products = await res.json();
    const wishlist = getWishlist();

    document.getElementById("wishlistCounter").innerText = wishlist.length;

    container.innerHTML = "";

    if (wishlist.length === 0) {
        emptyMsg.style.display = "block";
        return;
    }

    emptyMsg.style.display = "none";

    wishlist.forEach(item => {
        const product = products.find(p => p.id == item.id);
        if (!product) return;

        container.innerHTML += `
            <div class="wishlist-card card-${product.id}">
                <img src="${product.image}">
                <div class="product-name">${product.name}</div>
                <div class="product-price">Rp ${Number(product.price).toLocaleString("id-ID")}</div>

                <button class="detail-btn" onclick="window.location.href='detail.html?id=${product.id}'">
                    Lihat Detail üîç
                </button>

                <button class="remove-btn" onclick="removeWishlist(${product.id})">
                    Hapus dari Wishlist
                </button>
            </div>
        `;
    });
}

/* ---------------- POPUP NOTIFIKASI ---------------- */
function showNotif(text) {
    const notif = document.getElementById("notif");
    notif.innerText = text;
    notif.classList.add("show");
    setTimeout(() => notif.classList.remove("show"), 2000);
}

loadWishlist();
</script>

</body>
</html>
