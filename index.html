<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>FJ Store - Welcome</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        margin: 0;
        padding: 0;
        background: url("latarbelakang.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: black;
    }

    .welcome-container {
        text-align: center;
        margin-top: 120px;
        background: rgba(255,255,255,0.65);
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        padding: 35px;
        border-radius: 20px;
    }

    input {
        padding: 10px;
        width: 60%;
        border: 2px solid black;
        border-radius: 10px;
        margin-top: 15px;
        font-size: 16px;
    }

    button {
        padding: 12px 25px;
        margin-top: 20px;
        font-size: 18px;
        background: black;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }
</style>

<script>
function masukToko() {
    let user = document.getElementById("username").value.trim();
    if(user === "") {
        alert("Masukkan username terlebih dahulu.");
        return;
    }
    localStorage.setItem("fj_username", user);
    window.location.href = "toko.html";
}
</script>
</head>

<body>

<div class="welcome-container">
    <h1><b>FJ STORE OFFICIAL</b></h1>
    <h2>Selamat Datang di FJ Store</h2>

    <input type="text" id="username" placeholder="Masukkan Username Anda">

    <br>
    <button onclick="masukToko()">MASUK KE TOKO</button>
</div>

</body>
</html>
