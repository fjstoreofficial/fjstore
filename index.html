<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FJ Store - Premium Brand</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-image: url('latarbelakang.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      overflow-x: hidden;
    }

    /* =======================
       LOADING SCREEN – TYPE EFFECT
    ======================== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.92);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader-text {
      font-size: 34px;
      font-weight: 600;
      letter-spacing: 3px;
      opacity: 0;
      animation: fadeInText 1s forwards;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =======================
       HERO SECTION
    ======================== */
    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      background: none;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
      pointer-events: none;
    }

    /* LOGO */
    .logo-area {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .logo-area img {
      width: 60px;
      opacity: 0.95;
    }

    .logo-area span {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* HERO TEXT */
    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 550px;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 46px;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero p {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.9;
    }

    .btn-primary {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 6px;
      background: #fff;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary:hover {
      opacity: 0.8;
    }

    /* WHY SECTION */
    .why-section {
      background: #0a0a0a;
      padding: 60px 20px;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    .why-section h2 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    .why-icons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .why-item {
      width: 160px;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* FOOTER */
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      opacity: 0.85;
      margin-top: 40px;
    }

    footer p {
      opacity: 0.7;
    }

    /* RESPONSIVE UNTUK HP KECIL */
    @media (max-width: 360px) {
      .logo-area {
        position: relative;
        justify-content: center;
        top: 10px;
        left: 0;
      }

      .logo-area img {
        width: 48px;
      }

      .logo-area span {
        font-size: 18px;
      }

      .hero {
        text-align: center;
      }

      .hero-content {
        margin: 0 auto;
        max-width: 92%;
      }

      .hero h1 { font-size: 34px; }
      .hero p { font-size: 15px; }
    }
  </style>
</head>
<body>

  <!-- =======================
       LOADING (TYPE EFFECT)
  ======================== -->
  <div id="loader">
    <div id="loader-text"></div>
  </div>

  <script>
    const text = "FJ STORE";
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("loader-text").innerText += text.charAt(index);
        index++;
        setTimeout(typeEffect, 130); // kecepatan ketik
      } else {
        // Setelah selesai, fade out
        setTimeout(() => {
          document.getElementById("loader").style.opacity = "0";
          document.getElementById("loader").style.transition = "0.8s";
          setTimeout(() => { document.getElementById("loader").style.display = "none"; }, 800);
        }, 450);
      }
    }

    window.onload = typeEffect;
  </script>


  <!-- =======================
       LOGO AREA
  ======================== -->
  <div class="logo-area">
    <img src="logofj" alt="FJ Logo">
    <span>FJ STORE</span>
  </div>

  <!-- =======================
       HERO SECTION
  ======================== -->
  <section class="hero">
    <div class="hero-content">
      <h1>Belanja Lebih Mudah, Pengalaman Lebih Baik</h1>
      <p>Premium Brand • Style Kekinian • Harga Bersahabat</p>

      <a href="toko.html" class="btn-primary">Masuk Toko</a>
    </div>
  </section>

  <!-- =======================
       WHY SECTION
  ======================== -->
  <section class="why-section">
    <h2>Kenapa Belanja di FJ Store?</h2>
    <div class="why-icons">
      <div class="why-item"><p>Pembayaran Aman</p></div>
      <div class="why-item"><p>Pengiriman Cepat</p></div>
      <div class="why-item"><p>Produk Premium</p></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 FJ Store — Premium Streetwear</p>
  </footer>

</body>
</html>
