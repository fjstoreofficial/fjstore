<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FJ STORE</title>

<style>
/* ===================== GLOBAL ===================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #cfe9ff, #ffffff);
    color: #222;
    text-align: center;
}

/* Warna brand biru */
:root {
    --brand-blue: #1e88e5;
}

/* ===================== HEADER ===================== */
.header {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 15px;
    justify-content: center;
}

.header img {
    width: 55px;
    height: auto;
}

.header-text {
    font-size: 22px;
    font-weight: bold;
    color: var(--brand-blue);
}

/* ===================== HERO SECTION ===================== */
.hero {
    padding: 30px 20px;
}

.hero-tagline {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
    color: #1c1c1c;
}

/* Deskripsi singkat */
.hero-desc {
    font-size: 15px;
    margin-top: 8px;
    color: #333;
}

/* Tombol masuk toko */
.btn-masuk {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 17px;
    font-weight: bold;
    background: var(--brand-blue);
    color: #fff;
    border-radius: 10px;
    text-decoration: none;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.25);
    transition: 0.2s;
}

.btn-masuk:hover {
    transform: scale(1.05);
}

/* Highlight produk */
.product-highlight {
    margin-top: 30px;
}

.product-highlight img {
    width: 80%;
    max-width: 260px;
    border-radius: 12px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.25);
}

/* Divider halus */
.divider {
    width: 70%;
    height: 1px;
    background: #ccc;
    margin: 35px auto;
}

/* Footer */
.footer {
    margin-top: 40px;
    padding: 15px;
    font-size: 12px;
    color: #444;
}
</style>
</head>

<body>

<!-- ===================== HEADER ===================== -->
<div class="header">
    <img src="logofj" alt="Logo FJ">
    <div class="header-text">FJ STORE</div>
</div>

<!-- ===================== HERO ===================== -->
<div class="hero">
    <div class="hero-tagline">Belanja Lebih Mudah, Pengalaman Lebih Baik</div>

    <div class="hero-desc">
        Temukan koleksi terbaik dengan kualitas premium dan harga yang ramah di kantong.
    </div>

    <a href="toko.html" class="btn-masuk">Masuk Toko</a>

    <!-- Highlight Foto Produk -->
    <div class="product-highlight">
        <img src="Hoodie Holigans - Premium" alt="Produk Utama">
    </div>
</div>

<!-- Divider Halus -->
<div class="divider"></div>

<!-- ===================== FOOTER MINI ===================== -->
<div class="footer">
    © 2025 FJ STORE — Semua Hak Dilindungi
</div>

</body>
</html>
