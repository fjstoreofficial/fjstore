<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FJ Store - Premium Brand</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-image: url('latarbelakang.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
      background: none;
    }

    .hero::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
      pointer-events: none;
    }

    .logo-small {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
      z-index: 10;
      opacity: 0.95;
    }

    .logo-text {
      position: absolute;
      top: 28px;
      left: 95px;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 1px;
      z-index: 10;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 550px;
      animation: fadeIn 1.5s ease;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
    }

    .hero p {
      margin-top: 12px;
      font-size: 18px;
      opacity: 0.9;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-primary {
      background: #fff;
      color: #000;
    }

    .btn-primary:hover {
      opacity: 0.8;
    }

    /* --- TOMBOL KECIL (RAPI, SEJAJAR, ADA IKON) --- */
    .cta-secondary-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-top: 22px;
      flex-wrap: wrap;
    }

    .cta-secondary {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 9px 15px;
      background: rgba(255, 255, 255, 0.13);
      border-radius: 10px;
      backdrop-filter: blur(6px);
      text-decoration: none;
      font-size: 13.5px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      transition: 0.25s ease;
    }

    .cta-secondary img {
      width: 18px;
      height: 18px;
      object-fit: contain;
    }

    .cta-secondary:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }

    @media (max-width: 360px) {
      .hero h1 { font-size: 34px; }
      .hero p { font-size: 15px; }
      .logo-small { width: 50px; }

      .cta-secondary {
        width: 100%;
        justify-content: center;
        font-size: 12.5px;
        padding: 10px 12px;
      }

      .cta-secondary img {
        width: 16px;
        height: 16px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <img src="logofj" class="logo-small" alt="Logo FJ" />
  <div class="logo-text">FJ STORE</div>

  <section class="hero">
    <div class="hero-content">
      <h1>Belanja Lebih Mudah, Pengalaman Lebih Baik</h1>
      <p>Premium Brand • Style Kekinian • Harga Bersahabat</p>

      <a href="toko.html" class="btn btn-primary">Masuk Toko</a>

      <div class="cta-secondary-container">
        <a href="toko.html" class="cta-secondary">
          <img src="ikon-koleksi.png" alt="Koleksi Baru">
          <span>Lihat Koleksi Baru</span>
        </a>

        <a href="toko.html" class="cta-secondary">
          <img src="ikon-promo.png" alt="Promo Minggu Ini">
          <span>Promo Minggu Ini</span>
        </a>

        <a href="toko.html" class="cta-secondary">
          <img src="ikon-best.png" alt="Best Seller">
          <span>Best Seller</span>
        </a>
      </div>

    </div>
  </section>

</body>
</html>
