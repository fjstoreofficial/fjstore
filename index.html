<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FJ Store - Home</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-image: url('latarbelakang.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .overlay {
    width: 100%;
    height: 100%;
    backdrop-filter: brightness(0.7);
  }

  header {
    text-align: center;
    padding: 35px 0;
    color: white;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 0 0 10px black;
  }

  .hero {
    text-align: center;
    margin-top: 50px;
    color: white;
  }

  .hero h1 {
    font-size: 40px;
    margin-bottom: 10px;
    text-shadow: 0 0 8px black;
  }

  .hero p {
    font-size: 18px;
    text-shadow: 0 0 6px black;
  }

  .btn-container {
    margin-top: 40px;
    text-align: center;
  }

  .btn-toko {
    background-color: white;
    color: black;
    padding: 12px 25px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .btn-toko:hover {
    background-color: #e2e2e2;
  }
</style>
</head>
<body>
<div class="overlay">

  <header>FJ STORE</header>

  <div class="hero">
    <h1>Selamat Datang di FJ Store</h1>
    <p>Toko fashion premium dengan kualitas terbaik</p>
  </div>

  <div class="btn-container">
    <a href="toko.html" class="btn-toko">Masuk ke Toko</a>
  </div>

</div>
</body>
</html>
