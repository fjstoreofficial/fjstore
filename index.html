<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>FJ STORE â€” Premium Glossy Edition</title>

<style>
/* ====================================================== */
/* GLOBAL STYLE */
/* ====================================================== */
body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background: linear-gradient(to bottom right, #dff3ff, #ffffff);
    color: #222;
    overflow-x: hidden;
}

:root {
    --brand-blue: #1e88e5;
    --brand-blue-light: #64b5ff;
    --glass-white: rgba(255, 255, 255, 0.45);
}

/* Floating glossy bubbles */
.bubble {
    position: absolute;
    background: rgba(255,255,255,0.35);
    backdrop-filter: blur(20px);
    border-radius: 50%;
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
    animation: float 6s ease-in-out infinite;
    z-index: -5;
}
.b1 { width: 120px; height: 120px; top: 40px; left: -30px; animation-delay: 0s; }
.b2 { width: 180px; height: 180px; bottom: 60px; right: -40px; animation-delay: 1s; }
.b3 { width: 110px; height: 110px; bottom: 180px; left: -20px; animation-delay: 2s; }

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-25px); }
    100% { transform: translateY(0px); }
}

/* ====================================================== */
/* HEADER */
/* ====================================================== */
.header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 20px;
    justify-content: center;
    position: relative;
}

.header img {
    width: 60px;
    filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.3));
    animation: popIn 1s ease;
}

.header-text {
    font-size: 24px;
    font-weight: 700;
    color: var(--brand-blue);
    background: linear-gradient(90deg, #1e88e5, #64b5ff);
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: fadeDown 1.2s ease;
}

@keyframes popIn {
    from { transform: scale(0.7); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ====================================================== */
/* HERO */
/* ====================================================== */
.hero {
    padding: 35px 20px;
    position: relative;
    text-align: center;
}

.hero::after {
    content: "";
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, rgba(30,136,229,0.25), transparent 70%);
    filter: blur(35px);
    border-radius: 50%;
    z-index: -3;
}

.hero-tagline {
    font-size: 30px;
    font-weight: 700;
    color: #111;
    animation: fadeUp 1.1s ease;
    background: linear-gradient(180deg, #000, #3b3b3b);
    -webkit-background-clip: text;
    color: transparent;
}

.hero-desc {
    font-size: 15px;
    opacity: 0.85;
    margin-top: 8px;
    animation: fadeUp 1.4s ease;
}

/* Glossy 3D Button */
.btn-masuk {
    display: inline-block;
    margin-top: 22px;
    padding: 13px 28px;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(145deg, #1e88e5, #64b5ff);
    border-radius: 14px;
    box-shadow: 0px 6px 14px rgba(0,0,0,0.25), inset 0 0 10px rgba(255,255,255,0.3);
    transition: 0.25s ease;
    animation: fadeUp 1.5s ease;
}
.btn-masuk:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0px 8px 16px rgba(0,0,0,0.3), inset 0 0 15px rgba(255,255,255,0.55);
}

/* ====================================================== */
/* PRODUK HIGHLIGHT (3D Style) */
/* ====================================================== */
.product-highlight {
    margin-top: 35px;
    position: relative;
}

.product-highlight img {
    width: 85%;
    max-width: 280px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    transform: perspective(800px) rotateX(8deg) rotateY(-6deg);
    animation: float3d 6s ease-in-out infinite;
}

@keyframes float3d {
    0% { transform: perspective(900px) rotateX(8deg) rotateY(-6deg) translateY(0); }
    50% { transform: perspective(900px) rotateX(8deg) rotateY(-6deg) translateY(-18px); }
    100% { transform: perspective(900px) rotateX(8deg) rotateY(-6deg) translateY(0); }
}

/* ====================================================== */
/* BOX ALASAN (Glassmorphism Glossy) */
/* ====================================================== */
.section-title {
    font-size: 22px;
    margin-top: 45px;
    font-weight: 700;
    color: #0f0f0f;
    animation: fadeUp 1.1s ease;
}

.reason-box {
    width: 85%;
    margin: 20px auto;
    padding: 20px;
    border-radius: 16px;
    background: var(--glass-white);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.6);
    box-shadow: 0 6px 22px rgba(0,0,0,0.12);
    animation: fadeUp 1.2s ease;
}

.reason-title {
    font-size: 17px;
    font-weight: bold;
    color: var(--brand-blue);
}

.reason-text {
    font-size: 14px;
    margin-top: 6px;
}

/* FadeUp animation */
@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ====================================================== */
/* FOOTER */
/* ====================================================== */
.footer {
    margin-top: 55px;
    padding: 18px;
    background: linear-gradient(to right, #e2f1ff, #f7fbff);
    text-align: center;
    font-size: 13px;
    color: #444;
    border-top: 1px solid #d0e8ff;
    animation: fadeUp 1.4s ease;
}

/* ====================================================== */
/* RESPONSIVE HP */
/* ====================================================== */
@media (max-width: 360px) {
    .hero-tagline { font-size: 24px; }
    .header-text { font-size: 20px; }
    .btn-masuk { font-size: 15px; padding: 11px 22px; }
}
</style>
</head>
