<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FJ.Store â€“ Produk</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .products-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: 0.2s;
      text-decoration: none;
      color: black;
      display: block;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-name {
      margin: 12px 0 5px;
      font-size: 18px;
      font-weight: bold;
    }

    .product-price {
      color: #ff5c5c;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .buy-btn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .buy-btn:hover {
      background: #444;
    }
  </style>

</head>
<body>

  <header>Produk FJ.Store</header>

  <div class="products-container" id="products"></div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("products.json");
        const data = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = "";

        data.forEach(p => {
          container.innerHTML += `
            <a href="detail.html?id=${p.id}" class="product-card">
              <img src="${p.image}" alt="${p.name}">
              <div class="product-name">${p.name}</div>
              <div class="product-price">Rp ${Number(p.price).toLocaleString("id-ID")}</div>
            </a>
          `;
        });

      } catch (e) {
        console.error("Gagal load produk:", e);
      }
    }

    loadProducts();
  </script>

</body>
</html>
