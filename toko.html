<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FJ.Store â€“ Produk</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    /* ====== BACKGROUND PREMIUM ====== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      /* Background dari file kamu */
      background: url("latarbelakang.jpg") center/cover no-repeat fixed;
      position: relative;
    }

    /* efek blur + gelap tipis */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      backdrop-filter: blur(9px);
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(0, 0, 0, 0.65);
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      animation: fadeIn 1s ease-out;
    }

    /* ===== GRID PRODUK ===== */
    .products-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
      animation: fadeUp 1s ease-out;
    }

    /* ===== CARD PRODUK ===== */
    .product-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(7px);
      border-radius: 14px;
      padding: 15px;
      text-align: center;
      transition: 0.3s;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
      animation: popIn 0.6s ease-out;
    }

    .product-card:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.26);
      box-shadow: 0 6px 30px rgba(0,0,0,0.35);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }

    .product-price {
      color: #ffeb3b;
      font-size: 16px;
      font-weight: bold;
      margin-top: 5px;
      text-shadow: 1px 1px 3px #000;
    }

    /* ===== ANIMASI ===== */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.85); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>

</head>
<body>

  <header>Produk FJ.Store</header>

  <div class="products-container" id="products"></div>

  <script>
    async function loadProducts() {
      try {
        const res = await fetch("products.json");
        const data = await res.json();

        const container = document.getElementById("products");
        container.innerHTML = "";

        data.forEach(p => {
          container.innerHTML += `
            <a href="detail.html?id=${p.id}" class="product-card">
              <img src="${p.image}" alt="${p.name}">
              <div class="product-name">${p.name}</div>
              <div class="product-price">Rp ${Number(p.price).toLocaleString("id-ID")}</div>
            </a>
          `;
        });

      } catch (e) {
        console.error("Gagal load produk:", e);
      }
    }

    loadProducts();
  </script>

</body>
</html>
